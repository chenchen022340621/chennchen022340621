<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChenChen 数据可视化平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #1a2a6c;
            --secondary-color: #b21f1f;
            --accent-color: #fdbb2d;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            color: white;
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden; /* 防止水平滚动 */
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 20px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin: 15px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden; /* 防止内容溢出 */
        }
        
        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }
        
        .btn-viz {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            border-radius: 25px;
            padding: 12px 20px;
            margin: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
            white-space: nowrap; /* 防止按钮文字换行 */
        }
        
        .btn-viz:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }
        
        .btn-viz.active {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }
        
        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .chart-wrapper {
            height: 400px; /* 固定图表容器高度 */
            position: relative;
            margin: 20px 0;
        }
        
        .chart-wrapper canvas {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }
        
        .chart-title {
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
            color: white;
        }
        
        .data-controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: rgba(255,255,255,0.9);
        }
        
        .control-group input, .control-group select, .control-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 5px;
            font-size: 14px;
            background: rgba(255,255,255,0.1);
            color: white;
            box-sizing: border-box; /* 确保padding不会增加元素宽度 */
        }
        
        .btn-custom {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            margin: 5px;
            transition: all 0.3s ease;
            display: inline-block; /* 确保按钮正确显示 */
        }
        
        .btn-custom:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .data-input-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }
        
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        @media (max-width: 768px) {
            .input-row {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-custom, .btn-viz {
                width: 100%;
                max-width: 300px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .chart-wrapper {
                height: 300px; /* 移动端减小高度 */
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .chart-container {
                padding: 15px;
            }
            
            .chart-wrapper {
                height: 250px; /* 小屏幕进一步减小高度 */
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>ChenChen 数据可视化平台</h1>
            <p class="lead">多图表类型动态展示 - 支持自定义数据输入</p>
            <div class="button-group">
                <button class="btn-custom" onclick="generateAllRandomData()">生成随机数据</button>
                <button class="btn-custom" onclick="resetAllData()">重置所有数据</button>
                <a href="teaching-models.html" class="btn-custom">🎓 查看教学模型</a>
            </div>
        </div>

        <!-- 多图表类型展示 -->
        <div class="chart-container">
            <h3 class="chart-title">📊 多图表类型展示</h3>
            
            <!-- 图表类型选择 -->
            <div class="button-group">
                <button type="button" class="btn-viz active" onclick="showChart('line')">
                    📈 折线图
                </button>
                <button type="button" class="btn-viz" onclick="showChart('bar')">
                    📊 柱形图
                </button>
                <button type="button" class="btn-viz" onclick="showChart('pie')">
                    🥧 饼图
                </button>
                <button type="button" class="btn-viz" onclick="showChart('doughnut')">
                    🍩 环形图
                </button>
                <button type="button" class="btn-viz" onclick="showChart('radar')">
                    🛰️ 雷达图
                </button>
            </div>

            <!-- 图表展示区域 -->
            <div class="chart-wrapper">
                <canvas id="chartCanvas"></canvas>
            </div>

            <!-- 图表信息 -->
            <div class="info-panel">
                <h5 id="currentChartName">折线图</h5>
                <p id="currentChartDescription" class="mb-0">
                    折线图用于显示数据随时间或有序类别的变化趋势，直观展示数据的上升或下降趋势。
                </p>
            </div>

            <!-- 数据输入区域 -->
            <div class="data-input-section">
                <h5>📝 自定义数据输入</h5>
                <div id="dataInputs">
                    <!-- 动态生成的数据输入区域 -->
                </div>
                <button class="btn-custom w-100 mt-3" onclick="updateChartWithCustomData()">
                    应用自定义数据
                </button>
            </div>
        </div>
    </div>

    <script src="js/charts.js"></script>
</body>
</html>
